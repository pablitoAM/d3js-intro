<!DOCTYPE html>
<meta charset="utf-8">
<title>Exercise 3</title>
<script src="https://d3js.org/d3.v4.min.js"></script>
<h1>Exercise 3</h1>
<h2>Instructions</h2>
<p>Paint some random circles and add them fill color</p>
<script>
    const width  = 500;
    const height = 100;
    
    const dataset = [
                    {   x: 5,
                        y: 20,
                        r: 10,
                        fill: "red"
                    },
                    {
                        x: 480,
                        y: 90,
                        r: 20,
                        fill: "teal"
                    },
                    {
                        x: 250,
                        y: 50,
                        r: 15,
                        fill: "purple"
                    },
                    {
                        x: 100,
                        y: 33,
                        r: 7,
                        fill: "navy"
                    },
                    {
                        x: 330,
                        y: 95,
                        r: 18,
                        fill: "orange"
                    },
                    {
                        x: 410,
                        y: 12,
                        r: 19,
                        fill: "yellow"
                    },
                    {
                        x: 475,
                        y: 44,
                        r: 25,
                        fill: "pink"
                    },
                    {
                        x: 25,
                        y: 67,
                        r: 12,
                        fill: "coral"
                    },
                    {
                        x: 85,
                        y: 21,
                        r: 5,
                        fill: "hotpink"
                    },
                    {
                        x: 220,
                        y: 88,
                        r: 3,
                        fill: "indigo"
                    }
                  ];

    let svg = d3.select("body")
                .append("svg")
                .attr("width", width)
                .attr("height", height);

    svg.selectAll("circle")
       .data(dataset)
       .enter()
       .append("circle")
       .attr("cx", d => d.x)
       .attr("cy", d => d.y)
       .attr("r", d => d.r)
       .attr("fill", d => d.fill);    
</script>
