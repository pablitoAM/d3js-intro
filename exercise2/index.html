<!DOCTYPE html>
<meta charset="utf-8">
<title>Exercise 2</title>
<script src="https://d3js.org/d3.v4.min.js"></script>
<h1>Exercise 2</h1>
<h2>Instructions</h2>
<p>Recreate kind of Mickey Mouse head in svg</p>
<script>
    let svg = d3.select("body")
        .append("svg")
        .attr("width", 400)
        .attr("height", 400);

    // Big Head
    svg.append("circle")
        .attr("cx", 200)
        .attr("cy", 200)
        .attr("r", 100)
        .attr("fill", "blue");

    // Left Ear
    svg.append("circle")
        .attr("cx", 100)
        .attr("cy", 100)
        .attr("r", 50)
        .attr("fill", "red");

    // Right Ear
    svg.append("circle")
        .attr("cx", 300)
        .attr("cy", 100)
        .attr("r", 50)
        .attr("fill", "red");

</script>
